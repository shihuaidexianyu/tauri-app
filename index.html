<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rust-launcher</title>
  <style>
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #191c25, #0c0e13 60%);
      font-family: "Segoe UI", "Segoe UI Variable", Inter, system-ui, -apple-system, sans-serif;
      color: #f4f6ff;
      overflow: hidden;
    }

    .boot-screen {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      letter-spacing: 0.04em;
      font-size: 15px;
      background: radial-gradient(circle at 20% 20%, rgba(25, 28, 40, 0.9), rgba(8, 9, 13, 0.95) 60%);
    }

    .boot-screen__spinner {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-top-color: rgba(255, 255, 255, 0.9);
      animation: boot-spin 0.9s linear infinite;
    }

    @keyframes boot-spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="boot-screen" data-tauri-drag-region>
      <span class="boot-screen__spinner" aria-hidden="true"></span>
      <span>RustLauncher 正在加载...</span>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
